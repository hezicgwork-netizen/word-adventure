<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Comic+Neue:wght@400;700&display=swap');
        
        body { 
            font-family: 'Comic Neue', 'Assistant', 'Arial', sans-serif; 
            transition: background-color 0.3s; 
            overflow-x: hidden; 
            touch-action: manipulation; 
            font-size: 1.1rem;
        }
        
        .eng-text { font-family: 'Comic Neue', 'Arial', sans-serif; }

        header { background: transparent !important; border-bottom: none !important; }
        .main-title { font-weight: 900 !important; }

        /* Night Mode Styles */
        body.night-mode { background-color: #1a202c !important; color: #ffffff !important; }
        .night-mode .bg-white { background-color: #2d3748 !important; color: #ffffff !important; }
        .night-mode .text-black { color: #ffffff !important; }
        .night-mode .bg-blue-100 { background-color: #2c5282 !important; border-color: #4a5568 !important; }
        .night-mode .text-blue-800 { color: #f6e05e !important; }
        .night-mode .text-blue-600, .night-mode .text-blue-800, .night-mode h1.text-blue-600, .night-mode h2.text-blue-600 { color: #f6e05e !important; }
        .night-mode textarea { background-color: #1a202c !important; color: #ffffff !important; border-color: #4a5568 !important; }
        
        /* Specific adjustments for win screen in night mode */
        .night-mode .text-gray-600 { color: #f8fafc !important; }
        .night-mode .bg-purple-50 { background-color: #44337a !important; }
        .night-mode .text-purple-600 { color: #e9d8fd !important; }
        .night-mode .text-purple-400 { color: #b794f4 !important; }

        #app { padding-top: 10px; }

        /* Card Flip Effect Enhanced */
        .perspective-1000 { perspective: 1000px; }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; 
        }
        
        .card-flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden; 
            border-radius: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            padding: 8px; 
            top: 0; left: 0;
        }
        .card-back { transform: rotateY(180deg); }

        /* Connect 4 */
        .c4-board {
            display: grid; grid-template-columns: repeat(7, 40px);
            grid-template-rows: repeat(6, 40px); gap: 4px;
            background-color: #1e40af; padding: 8px; border-radius: 12px;
            position: relative;
        }
        .arrows-row { display: grid; grid-template-columns: repeat(7, 40px); gap: 4px; margin-bottom: 4px; }
        @media (min-width: 640px) {
            .c4-board { grid-template-columns: repeat(7, 58px); grid-template-rows: repeat(6, 58px); gap: 8px; }
            .arrows-row { grid-template-columns: repeat(7, 58px); gap: 8px; }
        }

        .c4-slot { 
            width: 100%; height: 100%; 
            background-color: #f1f5f9; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
        }
        .night-mode .c4-slot { background-color: #4a5568; }
        
        .c4-slot.highlight-red { background-color: #ef4444 !important; transition: background-color 0.1s; }
        .c4-slot.highlight-yellow { background-color: #facc15 !important; transition: background-color 0.1s; }

        .token-fixed { 
            width: 90%; height: 90%; border-radius: 50%; 
            box-shadow: inset 0 -4px 4px rgba(0,0,0,0.2);
        }
        
        .token-new {
            animation: popIn 0.3s ease-out forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .correct-ans { background-color: #10b981 !important; color: white !important; }
        .wrong-ans { background-color: #ef4444 !important; color: white !important; }
        .speaker-btn { background: transparent; border: none; cursor: pointer; padding: 4px; border-radius: 50%; transition: transform 0.2s; }
        .speaker-btn:hover { transform: scale(1.1); }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen p-0 m-0">
    <header class="flex justify-between items-center px-4 py-2 w-full max-w-2xl mx-auto sticky top-0 z-50">
        <button id="toggleNight" class="text-3xl p-0 bg-transparent border-none outline-none cursor-pointer">â˜€ï¸</button>
        <h1 class="text-3xl font-black text-blue-600 eng-text main-title">Word Adventure</h1>
        <div class="w-8"></div>
    </header>

    <div id="app" class="container mx-auto px-4 pb-6 max-w-2xl flex flex-col items-center w-full"></div>

    <script>
        let state = {
            screen: 'welcome', inputText: '', words: [],
            nightMode: false, masteryScore: 0, quizIndex: 0, correctAnswers: 0,
            quizFeedback: { index: -1, status: null },
            memoryGame: { cards: [], flipped: [], pairs: 0, steps: 0, bestScore: Infinity },
            connect4: { 
                board: Array(6).fill(null).map(() => Array(7).fill(null)), 
                turn: 1, 
                q: null, 
                canDrop: false, 
                showQuestionPrompt: true, 
                isAnswering: false,
                animatingRow: -1, 
                animatingCol: -1,
                lastDropped: { r: -1, c: -1 } 
            },
            winner: null
        };

        function triggerConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function shuffle(a) { return [...a].sort(() => Math.random() - 0.5); }

        function resetAllData() {
            state.inputText = ''; state.words = []; state.masteryScore = 0;
            state.quizIndex = 0; state.correctAnswers = 0; state.winner = null;
            state.screen = 'input'; render();
        }

        function render() {
            document.body.classList.toggle('night-mode', state.nightMode);
            document.getElementById('toggleNight').innerText = state.nightMode ? 'ğŸŒ™' : 'â˜€ï¸';
            const app = document.getElementById('app');
            app.innerHTML = '';
            
            if (state.winner) { renderWinScreen(app); return; }
            
            switch(state.screen) {
                case 'welcome': renderWelcome(app); break;
                case 'input': renderInput(app); break;
                case 'flashcards': renderFlashcards(app); break;
                case 'quiz': renderQuiz(app); break;
                case 'menu': renderMenu(app); break;
                case 'memory': renderMemory(app); break;
                case 'connect4': renderConnect4(app); break;
            }
        }

        function renderWelcome(app) {
            app.innerHTML = `
                <div class="text-center space-y-4 w-full max-w-md animate-fade-in px-2 mt-4">
                    <div class="bg-white p-6 rounded-[2.5rem] border-4 border-blue-400 shadow-xl text-center space-y-6 overflow-hidden">
                        <p class="text-4xl font-black text-blue-600 border-b-4 border-blue-100 pb-4">×‘×¨×•×›×™× ×”×‘××™×! ğŸ‘‹</p>
                        
                        <div class="space-y-4 text-right">
                            <div class="bg-blue-50 p-4 rounded-2xl border-r-8 border-blue-500 shadow-sm">
                                <p class="text-xl font-black text-blue-900 mb-1">ğŸ“ ×©×œ×‘ 1: ×”×–× ×ª ××™×œ×™×</p>
                                <p class="text-lg font-bold">××“×‘×™×§×™× ×¨×©×™××ª ××™×œ×™× ××”××•×¨×” ×‘××–×•×¨ ×”××™×•×¢×“.</p>
                            </div>
                            
                            <div class="bg-green-50 p-4 rounded-2xl border-r-8 border-green-500 shadow-sm">
                                <p class="text-xl font-black text-green-900 mb-1">ğŸ´ ×©×œ×‘ 2: ×ª×¨×’×•×œ ×›×¨×˜×™×¡×™×•×ª</p>
                                <p class="text-lg font-bold">×œ×•××“×™× ××ª ×”××™×œ×™× ×¢× ×ª×¨×’×•× ×•×”×§×¨××”. ×œ× ×œ×“×œ×’ ğŸ˜‰</p>
                            </div>

                            <div class="bg-purple-50 p-4 rounded-2xl border-r-8 border-purple-500 shadow-sm">
                                <p class="text-xl font-black text-purple-900 mb-1">ğŸ® ×©×œ×‘ 3: ××ª×’×¨ ×•××©×—×§×™×</p>
                                <p class="text-lg font-bold">×¢×•×‘×¨×™× ××ª ×”××‘×—×Ÿ ×”×§×¦×¨ ×›×“×™ ×œ×¤×ª×•×— ××©×—×§×™ ×–×™×›×¨×•×Ÿ ×•-4 ×‘×©×•×¨×”!</p>
                            </div>
                        </div>
                    </div>
                    <button onclick="state.screen='input'; render()" class="bg-blue-600 text-white px-8 py-5 rounded-full text-2xl font-black w-full shadow-lg active:scale-95 transition-transform">×‘×•××• × ×ª×—×™×œ! ğŸš€</button>
                </div>`;
        }

        function renderInput(app) {
            app.innerHTML = `
                <div class="text-center space-y-4 w-full px-2 mt-2">
                    <p class="text-2xl font-black text-blue-600">×”×›× ×™×¡×• ××• ×”×“×‘×™×§×• ××™×œ×™×:</p>
                    <div class="relative w-full">
                        <textarea id="wordInput" class="w-full h-56 p-6 rounded-[2rem] border-4 border-blue-200 outline-none text-right text-black bg-white shadow-inner text-2xl font-black placeholder:font-bold placeholder:text-gray-300 focus:border-blue-400 transition-colors" placeholder="apple - ×ª×¤×•×—\nbanana - ×‘× × ×”">${state.inputText}</textarea>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-2xl text-yellow-900 text-lg font-black border-2 border-yellow-300 shadow-sm">
                        ğŸ’¡ ×˜×™×¤: ×”×§×¤×™×“×• ×¢×œ ××§×£ (-) ×‘×™×Ÿ ×”×× ×’×œ×™×ª ×œ×ª×¨×’×•×.
                    </div>
                    <button onclick="processInput()" class="bg-blue-600 text-white px-8 py-5 rounded-full text-2xl font-black w-full shadow-lg active:scale-95 transition-transform">×”×ª×—×œ ×œ×œ××•×“! ğŸŒŸ</button>
                </div>`;
            const area = document.getElementById('wordInput');
            area.oninput = (e) => state.inputText = e.target.value;
            area.focus();
        }

        function processInput() {
            const lines = state.inputText.split('\n').filter(l => l.includes('-'));
            state.words = lines.map(l => {
                const parts = l.split('-');
                return { eng: parts[0].trim(), heb: parts.slice(1).join('-').trim(), known: false, id: crypto.randomUUID() };
            });
            if (state.words.length < 2) return;
            state.screen = 'flashcards'; render();
        }

        function renderFlashcards(app) {
            const unknown = state.words.filter(w => !w.known);
            if (unknown.length === 0) { state.quizIndex = 0; state.correctAnswers = 0; state.screen = 'quiz'; render(); return; }
            const cur = unknown[0];
            app.innerHTML = `
                <div class="text-center space-y-4 w-full max-w-sm px-2 mt-2">
                    <h2 class="text-2xl font-bold">×œ×™××•×“ ××™×œ×™× (${state.words.filter(w=>w.known).length}/${state.words.length})</h2>
                    <div id="flashcard" onclick="this.classList.toggle('card-flipped')" class="relative w-full h-72 perspective-1000 cursor-pointer mx-auto">
                        <div class="card-inner">
                            <div class="card-front bg-white border-4 border-blue-200 flex-col shadow-xl">
                                <span class="text-5xl font-bold text-blue-600 eng-text mb-4">${cur.eng}</span>
                                <button onclick="event.stopPropagation(); speak('${cur.eng}')" class="speaker-btn text-5xl">ğŸ”Š</button>
                            </div>
                            <div class="card-back bg-blue-500 border-4 border-blue-600 text-white shadow-xl">
                                <span class="text-4xl font-bold text-center px-4">${cur.heb}</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-blue-500 font-bold text-lg animate-bounce">×œ×—×¦×• ×¢×œ ×”×›×¨×˜×™×¡×™×™×” ×œ×ª×¨×’×•× ğŸ”„</p>
                    <div class="grid grid-cols-2 gap-4 w-full">
                         <button onclick="state.words.find(w=>w.id === '${cur.id}').known=true; render()" class="bg-green-500 text-white py-5 rounded-2xl font-bold shadow-lg text-2xl active:scale-95">×™×•×“×¢! âœ…</button>
                         <button onclick="state.words = shuffle(state.words); render()" class="bg-orange-500 text-white py-5 rounded-2xl font-bold shadow-lg text-2xl active:scale-95">×¢×•×“ ×œ×... â³</button>
                    </div>
                </div>`;
        }

        function renderQuiz(app) {
            if (state.quizIndex >= state.words.length) {
                state.masteryScore = (state.correctAnswers / state.words.length) * 100;
                triggerConfetti();
                state.screen = 'menu'; render(); return;
            }
            const cur = state.words[state.quizIndex];
            if (!state.quizOptions) {
                state.quizOptions = shuffle([cur.heb, ...shuffle(state.words.filter(x=>x.id!==cur.id).map(x=>x.heb)).slice(0,3)]);
            }
            app.innerHTML = `
                <div class="text-center space-y-4 w-full max-w-sm px-2 mt-2">
                    <h2 class="text-xl font-bold text-blue-600">××ª×’×¨ ×”××™×œ×™× (${state.quizIndex + 1}/${state.words.length})</h2>
                    <div class="bg-white p-6 rounded-[2.5rem] border-4 border-blue-400 shadow-xl">
                        <div class="flex items-center justify-center gap-4 mb-6">
                             <div class="text-4xl font-bold eng-text text-black">${cur.eng}</div>
                             <button onclick="speak('${cur.eng}')" class="speaker-btn text-3xl">ğŸ”Š</button>
                        </div>
                        <div class="grid gap-4">
                            ${state.quizOptions.map((o, idx) => {
                                let statusClass = "";
                                if (state.quizFeedback.index === idx) {
                                    statusClass = state.quizFeedback.status === 'correct' ? 'correct-ans' : 'wrong-ans';
                                }
                                return `<button onclick="handleQuizAns('${o}', '${cur.heb}', ${idx})" class="quiz-btn py-4 px-2 border-2 rounded-2xl font-bold text-2xl text-black transition-all shadow-md ${statusClass}">${o}</button>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function handleQuizAns(selected, correct, idx) {
            if (state.quizFeedback.status) return;
            const isCorrect = selected === correct;
            state.quizFeedback = { index: idx, status: isCorrect ? 'correct' : 'wrong' };
            if (isCorrect) state.correctAnswers++;
            render();
            setTimeout(() => {
                state.quizIndex++; state.quizOptions = null;
                state.quizFeedback = { index: -1, status: null };
                render();
            }, 600);
        }

        function renderMenu(app) {
            const isLocked = state.masteryScore < 70;
            app.innerHTML = `
                <div class="text-center space-y-5 w-full max-w-md px-2 mt-2">
                    <div class="bg-white p-8 rounded-[2rem] shadow-xl border-4 border-blue-100">
                        <h2 class="text-3xl font-bold text-blue-600 mb-2">×”×¦×™×•×Ÿ ×©×œ×š: ${state.masteryScore.toFixed(0)}%</h2>
                        <div class="py-2 px-4 rounded-full inline-block ${isLocked?'bg-red-100 text-red-600':'bg-green-100 text-green-600'} font-bold text-lg">
                            ${isLocked?'×“×¨×•×© 70% ×œ×¤×ª×™×—×ª ×”××©×—×§×™×':'×›×œ ×”×›×‘×•×“! ×”××©×—×§×™× ×¤×ª×•×—×™×'}
                        </div>
                    </div>
                    <button onclick="${isLocked?'':'startMemory()'}" class="p-6 bg-purple-500 text-white rounded-[2rem] text-2xl font-bold w-full shadow-lg active:scale-95 ${isLocked?'opacity-50 grayscale':''}">××©×—×§ ×–×™×›×¨×•×Ÿ ğŸ§ </button>
                    <button onclick="${isLocked?'':'startC4()'}" class="p-6 bg-blue-500 text-white rounded-[2rem] text-2xl font-bold w-full shadow-lg active:scale-95 ${isLocked?'opacity-50 grayscale':''}">4 ×‘×©×•×¨×” ğŸ”´ğŸŸ¡</button>
                    <div class="flex flex-col gap-4 mt-6 border-t-2 border-blue-100 pt-6">
                        <button onclick="resetAllData()" class="text-red-500 font-bold text-lg underline">×”×–× ×ª ×¨×©×™××” ×—×“×©×”</button>
                    </div>
                </div>`;
        }

        function startMemory() {
            state.screen = 'memory'; state.winner = null;
            const cards = [];
            state.words.slice(0, 8).forEach(w => {
                cards.push({ t: w.eng, m: w.heb, isEng: true, voice: w.eng }, { t: w.heb, m: w.eng, isEng: false, voice: w.eng });
            });
            state.memoryGame = { ...state.memoryGame, cards: shuffle(cards).map((c, i) => ({ ...c, id: i, f: false, ok: false })), flipped: [], pairs: 0, steps: 0 };
            render();
        }

        function renderMemory(app) {
            const g = state.memoryGame;
            app.innerHTML = `
                <div class="flex flex-col items-center w-full px-2 mt-2">
                    <div class="flex justify-between items-center w-full max-w-sm mb-4 bg-white p-4 rounded-2xl border shadow-md">
                        <button onclick="state.screen='menu'; render()" class="text-red-500 font-bold text-lg">×™×¦×™××”</button>
                        <span class="text-lg font-bold text-black">×¦×¢×“×™×: ${g.steps} | ×–×•×’×•×ª: ${g.pairs}</span>
                    </div>
                    <div class="grid grid-cols-4 gap-2 w-full max-w-sm">
                        ${g.cards.map(c => `
                            <div onclick="flipM(${c.id})" class="relative aspect-square perspective-1000 cursor-pointer ${c.f || c.ok ? 'card-flipped' : ''}">
                                <div class="card-inner h-full w-full">
                                    <div class="card-front bg-purple-600 text-white text-3xl font-bold">?</div>
                                    <div class="card-back bg-white border-2 ${c.ok?'border-green-400 bg-green-50':'border-purple-200'}">
                                        <div class="text-black font-bold text-sm text-center ${c.isEng ? 'eng-text' : ''}">${c.t}</div>
                                    </div>
                                </div>
                            </div>`).join('')}
                    </div>
                    ${g.bestScore !== Infinity ? `<div class="mt-4 text-purple-600 font-bold">×”×©×™× ×©×œ×š: ${g.bestScore} ×¦×¢×“×™×</div>` : ''}
                </div>`;
            
            if (g.pairs > 0 && g.pairs === g.cards.length/2) {
                if (g.steps < g.bestScore) g.bestScore = g.steps;
                setTimeout(() => { 
                    triggerConfetti(); 
                    state.winner = { 
                        type: 'memory', 
                        msg: `×¡×™×™××ª ×‘-${g.steps} ×¦×¢×“×™×!`, 
                        best: g.bestScore,
                        color: 'purple' 
                    }; 
                    render(); 
                }, 100);
            }
        }

        function flipM(id) {
            const g = state.memoryGame; const c = g.cards.find(x=>x.id===id);
            if (c.f || c.ok || g.flipped.length === 2) return;
            
            c.f = true; 
            g.flipped.push(c); 
            g.steps++; 
            render();

            if (g.flipped.length === 2) {
                const [c1, c2] = g.flipped;
                if (c1.t === c2.m) { 
                    setTimeout(() => {
                        c1.ok = c2.ok = true; 
                        g.pairs++; 
                        g.flipped = []; 
                        speak(c1.voice); 
                        render(); 
                    }, 400);
                }
                else { 
                    setTimeout(() => { 
                        c1.f = c2.f = false; 
                        g.flipped = []; 
                        render(); 
                    }, 1000); 
                }
            }
        }

        function startC4() {
            state.screen = 'connect4'; state.winner = null;
            state.connect4 = { 
                board: Array(6).fill(null).map(() => Array(7).fill(null)), 
                turn: 1, 
                q: genC4Q(), 
                canDrop: false, 
                showQuestionPrompt: true, 
                isAnswering: false,
                animatingRow: -1, 
                animatingCol: -1,
                lastDropped: { r: -1, c: -1 }
            };
            render();
        }

        function genC4Q() {
            const w = state.words[Math.floor(Math.random()*state.words.length)];
            const opts = shuffle([w.heb, ...shuffle(state.words.filter(x=>x.id!==w.id).map(x=>x.heb)).slice(0,3)]);
            return { prompt: w.eng, correct: w.heb, eng: w.eng, opts };
        }

        function renderConnect4(app) {
            const c = state.connect4;
            app.innerHTML = `
                <div class="flex flex-col items-center w-full px-1 mt-2">
                    <div class="w-full flex justify-between items-center mb-3 bg-white p-3 rounded-xl border shadow-md max-w-sm">
                        <button onclick="state.screen='menu'; render()" class="text-red-500 font-bold text-lg">×™×¦×™××”</button>
                        <div class="font-bold text-black text-lg">×ª×•×¨: ${c.turn===1?'××“×•× ğŸ”´':'×¦×”×•×‘ ğŸŸ¡'}</div>
                    </div>
                    <div class="h-12 mb-2 flex items-center">
                        ${c.showQuestionPrompt ? `<button onclick="state.connect4.showQuestionPrompt=false; state.connect4.isAnswering=true; render(); speak('${c.q.eng}')" class="bg-blue-600 text-white px-8 py-3 rounded-full text-lg font-bold shadow-lg">×©××œ×” ×œ××¡×™××•×Ÿ</button>` : `<div class="text-blue-600 font-bold text-xl animate-pulse">×‘×—×¨ ×¢××•×“×” ğŸ‘‡</div>`}
                    </div>
                    <div class="c4-container">
                        <div class="arrows-row">
                            ${[0,1,2,3,4,5,6].map(i => `<button onclick="dropC4(${i})" class="w-full text-center text-2xl ${!c.canDrop || c.board[0][i] ? 'opacity-10 pointer-events-none' : 'text-blue-500'}">ğŸ‘‡</button>`).join('')}
                        </div>
                        <div class="c4-board">
                            ${c.board.map((row, r) => row.map((cell, col) => {
                                let highlightClass = "";
                                if (!cell && c.animatingCol === col && c.animatingRow === r) {
                                    highlightClass = c.turn === 1 ? "highlight-red" : "highlight-yellow";
                                }
                                const isNew = (c.lastDropped.r === r && c.lastDropped.c === col);
                                return `<div class="c4-slot ${highlightClass}">
                                    ${cell ? `<div class="token-fixed ${cell===1?'bg-red-500':'bg-yellow-400'} ${isNew ? 'token-new' : ''}"></div>` : ''}
                                </div>`;
                            }).join('')).join('')}
                        </div>
                    </div>
                    ${c.isAnswering ? `
                        <div class="modal-overlay fixed inset-0 bg-black/70 flex items-center justify-center z-[200]">
                            <div class="bg-white p-8 rounded-[2.5rem] max-w-sm w-full text-center mx-4 border-4 border-blue-500 shadow-2xl">
                                <h3 class="text-4xl font-bold mb-8 text-blue-600 eng-text">${c.q.prompt}</h3>
                                <div class="grid gap-4">
                                    ${c.q.opts.map(o => `<button onclick="ansC4('${o}')" class="c4-ans-btn p-5 border-2 rounded-2xl font-bold text-black text-2xl shadow-sm hover:bg-blue-50 transition-colors">${o}</button>`).join('')}
                                </div>
                            </div>
                        </div>` : ''}
                </div>`;
        }

        function ansC4(o) {
            if (o === state.connect4.q.correct) { 
                state.connect4.canDrop = true; 
                state.connect4.isAnswering = false;
                render(); 
            }
            else { 
                state.connect4.turn = state.connect4.turn===1?2:1; 
                state.connect4.showQuestionPrompt = true; 
                state.connect4.isAnswering = false;
                state.connect4.q = genC4Q(); 
                render(); 
            }
        }

        function dropC4(col) {
            const c = state.connect4; 
            let targetRow = -1;
            for (let r=5; r>=0; r--) { if (!c.board[r][col]) { targetRow = r; break; } }
            if (targetRow === -1) return;

            c.canDrop = false; 
            c.lastDropped = { r: -1, c: -1 }; 
            
            let currentRow = 0;
            const stepInterval = 120; 
            
            const interval = setInterval(() => {
                c.animatingRow = currentRow;
                c.animatingCol = col;
                render();
                
                if (currentRow === targetRow) {
                    clearInterval(interval);
                    setTimeout(() => {
                        const winnerColor = c.turn === 1 ? 'red' : 'yellow';
                        c.board[targetRow][col] = c.turn;
                        c.lastDropped = { r: targetRow, c: col }; 
                        c.animatingRow = -1;
                        c.animatingCol = -1;
                        
                        if (checkWin(c.board)) { 
                            triggerConfetti(); 
                            setTimeout(() => {
                                state.winner = { 
                                    type: 'c4', 
                                    msg: c.turn===1?"××“×•× × ×™×¦×—!":"×¦×”×•×‘ × ×™×¦×—!",
                                    color: winnerColor 
                                }; 
                                render();
                            }, 100);
                        } else { 
                            c.turn = c.turn===1?2:1; 
                            c.showQuestionPrompt = true; 
                            c.q = genC4Q(); 
                        }
                        render();
                    }, 50);
                }
                currentRow++;
            }, stepInterval);
        }

        function checkWin(b) {
            for (let r=0; r<6; r++) for (let c=0; r<4; c++) if (b[r][c] && b[r][c]==b[r][c+1] && b[r][c]==b[r][c+2] && b[r][c]==b[r][c+3]) return true;
            for (let r=0; r<3; r++) for (let c=0; c<7; c++) if (b[r][c] && b[r][c]==b[r+1][c] && b[r][c]==b[r+2][c] && b[r][c]==b[r+3][c]) return true;
            for (let r=0; r<3; r++) for (let c=0; c<4; c++) {
                if (b[r][c] && b[r][c]==b[r+1][c+1] && b[r][c]==b[r+2][c+2] && b[r][c]==b[r+3][c+3]) return true;
                if (b[r][c+3] && b[r][c+3]==b[r+1][c+2] && b[r][c+3]==b[r+2][c+1] && b[r][c+3]==b[r+3][c]) return true;
            }
            return false;
        }

        function renderWinScreen(app) {
            let borderColor = 'border-yellow-400';
            if (state.winner.color === 'red') borderColor = 'border-red-500';
            if (state.winner.color === 'purple') borderColor = 'border-purple-500';

            let extraMsg = "";
            if (state.winner.type === 'memory') {
                extraMsg = `
                    <div class="bg-purple-50 p-4 rounded-2xl mb-4 transition-colors">
                        <div class="text-xl mb-1 font-bold text-purple-600">×¡×™×™××ª ×‘-${state.memoryGame.steps} ×¦×¢×“×™×!</div>
                        <div class="text-lg font-bold text-purple-400">×”×©×™× ×©×œ×š: ${state.winner.best}</div>
                    </div>
                    <p class="mb-6 text-gray-600 font-bold transition-colors">×›×œ ×”×›×‘×•×“! × ×¡×• ×œ×©×‘×•×¨ ××ª ×”×©×™× ×‘×¤×¢× ×”×‘××” ğŸ†</p>`;
            } else {
                extraMsg = `<p class="mb-6 text-gray-600 text-xl font-bold transition-colors">× ×™×¦×—×•×Ÿ ××•×—×¥! ×¨×•×¦×™× ×¢×•×“ ×¡×™×‘×•×‘?</p>`;
            }

            app.innerHTML = `
                <div class="text-center p-10 bg-white rounded-[3rem] border-8 ${borderColor} shadow-2xl mx-4 mt-8 max-w-sm w-full animate-fade-in transition-colors">
                    <h2 class="text-4xl font-extrabold mb-6 text-black">${state.winner.msg} ğŸ‰</h2>
                    ${extraMsg}
                    <button onclick="state.winner=null; state.screen='menu'; render()" class="bg-blue-600 text-white py-6 rounded-2xl text-2xl font-bold w-full shadow-lg active:scale-95">×—×–×¨×” ×œ×ª×¤×¨×™×˜ ğŸ </button>
                </div>`;
        }

        document.getElementById('toggleNight').onclick = () => { state.nightMode = !state.nightMode; render(); };
        render();
    </script>
</body>
