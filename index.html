<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Comic+Neue:wght@400;700&display=swap');
        
        body { 
            font-family: 'Comic Neue', 'Assistant', 'Arial', sans-serif; 
            transition: background-color 0.3s; 
            overflow-x: hidden; 
            touch-action: manipulation; 
        }
        
        .eng-text { font-family: 'Comic Neue', 'Arial', sans-serif; font-weight: 800; }

        /* Night Mode Base */
        body.night-mode { background-color: #1a202c !important; color: #facc15 !important; }
        
        /* Night Mode Specifics */
        .night-mode .text-black, 
        .night-mode .text-gray-800, 
        .night-mode .text-gray-700,
        .night-mode .text-blue-900,
        .night-mode .text-green-900,
        .night-mode .text-purple-900,
        .night-mode .text-blue-600,
        .night-mode h1, .night-mode h2, .night-mode h3, .night-mode p, .night-mode span:not(.eng-text) { 
            color: #facc15 !important; 
            font-weight: 800;
        }

        .night-mode .bg-white { background-color: #2d3748 !important; }
        .night-mode .welcome-card { background-color: #2d3748 !important; border-color: #4a5568 !important; }
        
        .night-mode .step-blue { background-color: #1e3a8a !important; border-color: #3b82f6 !important; }
        .night-mode .step-green { background-color: #064e3b !important; border-color: #10b981 !important; }
        .night-mode .step-purple { background-color: #4c1d95 !important; border-color: #8b5cf6 !important; }

        /* Glow Effects */
        .night-mode .win-glow-red { border: 6px solid white !important; box-shadow: 0 0 20px 10px rgba(239, 68, 68, 0.7); animation: pulse-red 2s infinite; }
        .night-mode .win-glow-yellow { border: 6px solid white !important; box-shadow: 0 0 20px 10px rgba(250, 204, 21, 0.7); animation: pulse-yellow 2s infinite; }
        .night-mode .win-glow-purple { border: 6px solid white !important; box-shadow: 0 0 20px 10px rgba(168, 85, 247, 0.7); animation: pulse-purple 2s infinite; }

        @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 15px 5px rgba(239, 68, 68, 0.5); } 50% { box-shadow: 0 0 30px 15px rgba(239, 68, 68, 0.9); } }
        @keyframes pulse-yellow { 0%, 100% { box-shadow: 0 0 15px 5px rgba(250, 204, 21, 0.5); } 50% { box-shadow: 0 0 30px 15px rgba(250, 204, 21, 0.9); } }
        @keyframes pulse-purple { 0%, 100% { box-shadow: 0 0 15px 5px rgba(168, 85, 247, 0.5); } 50% { box-shadow: 0 0 30px 15px rgba(168, 85, 247, 0.9); } }

        /* Card Flip Styles */
        .perspective-1000 { perspective: 1000px; }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; 
        }
        .card-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden; 
            border-radius: 1.5rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            top: 0; left: 0;
        }
        .card-back { transform: rotateY(180deg); }

        /* Connect 4 Board */
        .c4-container { display: inline-block; background-color: #1e40af; padding: 12px; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3); position: relative; }
        .arrows-row { display: grid; grid-template-columns: repeat(7, 42px); gap: 6px; margin-bottom: 8px; justify-items: center; }
        .c4-board { display: grid; grid-template-columns: repeat(7, 42px); grid-template-rows: repeat(6, 42px); gap: 6px; }
        @media (min-width: 640px) {
            .arrows-row { grid-template-columns: repeat(7, 60px); gap: 10px; }
            .c4-board { grid-template-columns: repeat(7, 60px); grid-template-rows: repeat(6, 60px); gap: 10px; }
        }
        .c4-slot { width: 100%; height: 100%; background-color: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1); }
        .night-mode .c4-slot { background-color: #4a5568; }

        .token-fixed { width: 85%; height: 85%; border-radius: 50%; box-shadow: inset 0 -4px 4px rgba(0,0,0,0.2), 0 2px 4px rgba(0,0,0,0.3); }
        .token-red { background-color: #ef4444; }
        .token-yellow { background-color: #facc15; }

        .correct-ans { background-color: #10b981 !important; color: white !important; }
        .wrong-ans { background-color: #ef4444 !important; color: white !important; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">
    <header class="flex justify-between items-center px-4 py-3 w-full max-w-2xl mx-auto">
        <button id="toggleNight" class="text-3xl bg-transparent border-none cursor-pointer">â˜€ï¸</button>
        <h1 class="text-3xl font-black text-blue-600 eng-text">Word Adventure</h1>
        <div class="w-8"></div>
    </header>

    <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center"></div>

    <script>
        let state = {
            screen: 'welcome', inputText: '', words: [],
            nightMode: false, masteryScore: 0, quizIndex: 0, correctAnswers: 0,
            quizFeedback: { index: -1, status: null },
            memoryGame: { 
                cards: [], flipped: [], pairs: 0, steps: 0, isProcessing: false,
                bestScore: parseInt(localStorage.getItem('memoryBestScore')) || 999 
            },
            connect4: { 
                board: Array(6).fill(null).map(() => Array(7).fill(null)), 
                turn: 1, q: null, canDrop: false, isAnswering: false, showQuestionPrompt: true,
                fallingToken: null
            },
            winner: null
        };

        function triggerConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function shuffle(a) { return [...a].sort(() => Math.random() - 0.5); }

        function render() {
            document.body.classList.toggle('night-mode', state.nightMode);
            document.getElementById('toggleNight').innerText = state.nightMode ? 'ğŸŒ™' : 'â˜€ï¸';
            const app = document.getElementById('app');
            app.innerHTML = '';
            
            if (state.winner) { renderWinScreen(app); return; }
            
            switch(state.screen) {
                case 'welcome': renderWelcome(app); break;
                case 'input': renderInput(app); break;
                case 'flashcards': renderFlashcards(app); break;
                case 'quiz': renderQuiz(app); break;
                case 'menu': renderMenu(app); break;
                case 'memory': renderMemory(app); break;
                case 'connect4': renderConnect4(app); break;
            }
        }

        function renderWelcome(app) {
            app.innerHTML = `
                <div class="text-center space-y-6 w-full max-w-md animate-fade-in mt-6">
                    <div class="bg-white p-6 rounded-[2.5rem] border-4 border-blue-400 shadow-xl welcome-card">
                        <p class="text-4xl font-black text-blue-600 mb-6 border-b-2 pb-4">×‘×¨×•×›×™× ×”×‘××™×! ğŸ‘‹</p>
                        <div class="space-y-4 text-right font-bold">
                            <div class="bg-blue-50 p-4 rounded-2xl border-r-8 border-blue-500 step-blue">
                                <p class="text-xl font-black text-blue-900 mb-1">ğŸ“ ×©×œ×‘ 1: ×”×–× ×ª ××™×œ×™×</p>
                                <p class="text-lg">××“×‘×™×§×™× ×¨×©×™××” ×•××™×™×¦×¨×™× ×›×¨×˜×™×¡×™×•×ª.</p>
                            </div>
                            <div class="bg-green-50 p-4 rounded-2xl border-r-8 border-green-500 step-green">
                                <p class="text-xl font-black text-green-900 mb-1">ğŸ´ ×©×œ×‘ 2: ×ª×¨×’×•×œ</p>
                                <p class="text-lg">×œ×•××“×™× ×¢× ×›×¨×˜×™×¡×™×•×ª ×•××ª×’×¨ ×§×¦×¨.</p>
                            </div>
                            <div class="bg-purple-50 p-4 rounded-2xl border-r-8 border-purple-500 step-purple">
                                <p class="text-xl font-black text-purple-900 mb-1">ğŸ® ×©×œ×‘ 3: ××©×—×§×™×</p>
                                <p class="text-lg">×¤×•×ª×—×™× ××©×—×§×™× ×œ×©×™×¤×•×¨ ×”×–×™×›×¨×•×Ÿ!</p>
                            </div>
                        </div>
                    </div>
                    <button onclick="state.screen='input'; render()" class="bg-blue-600 text-white px-8 py-5 rounded-full text-2xl font-black w-full shadow-lg active:scale-95 transition-transform">×‘×•××• × ×ª×—×™×œ! ğŸš€</button>
                </div>`;
        }

        function renderInput(app) {
            app.innerHTML = `
                <div class="text-center space-y-4 w-full px-2 mt-4 animate-fade-in">
                    <div class="space-y-1">
                        <p class="text-2xl font-black text-blue-600">×¨×©××• ××• ×”×“×‘×™×§×• ××™×œ×™×</p>
                        <p class="text-lg font-bold text-gray-500">×¤×•×¨××˜: ××™×œ×” - ×ª×¨×’×•×</p>
                    </div>
                    <textarea id="wordInput" class="w-full h-64 p-6 rounded-[2rem] border-4 border-blue-200 outline-none text-right text-black bg-white shadow-inner text-xl font-bold focus:border-blue-400" placeholder="apple - ×ª×¤×•×—">${state.inputText}</textarea>
                    <button onclick="processInput()" class="bg-blue-600 text-white px-8 py-5 rounded-full text-2xl font-black w-full shadow-lg active:scale-95 transition-transform">×”××©×š ×œ×›×¨×˜×™×¡×™×•×ª ğŸŒŸ</button>
                </div>`;
            const area = document.getElementById('wordInput');
            area.oninput = (e) => state.inputText = e.target.value;
            area.focus();
        }

        function processInput() {
            const lines = state.inputText.split('\n').filter(l => l.includes('-'));
            state.words = lines.map(l => {
                const parts = l.split('-');
                return { eng: parts[0].trim(), heb: parts.slice(1).join('-').trim(), known: false, id: crypto.randomUUID() };
            });
            if (state.words.length < 2) return;
            state.screen = 'flashcards'; render();
        }

        function renderFlashcards(app) {
            const unknown = state.words.filter(w => !w.known);
            if (unknown.length === 0) { state.quizIndex = 0; state.correctAnswers = 0; state.screen = 'quiz'; render(); return; }
            const cur = unknown[0];
            app.innerHTML = `
                <div class="text-center space-y-6 w-full max-sm px-2 mt-4">
                    <h2 class="text-2xl font-black">×œ×™××•×“ ××™×œ×™× (${state.words.filter(w=>w.known).length}/${state.words.length})</h2>
                    <div onclick="this.classList.toggle('card-flipped')" class="relative w-full h-80 perspective-1000 cursor-pointer">
                        <div class="card-inner">
                            <div class="card-front bg-white border-4 border-blue-200 flex-col">
                                <span class="text-5xl font-black text-blue-600 eng-text mb-6">${cur.eng}</span>
                                <button onclick="event.stopPropagation(); speak('${cur.eng}')" class="text-5xl">ğŸ”Š</button>
                            </div>
                            <div class="card-back bg-blue-500 border-4 border-blue-600 text-white">
                                <span class="text-4xl font-black px-4">${cur.heb}</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                         <button onclick="state.words.find(w=>w.id === '${cur.id}').known=true; render()" class="bg-green-500 text-white py-5 rounded-2xl font-black text-2xl shadow-md">×™×•×“×¢ âœ…</button>
                         <button onclick="state.words = shuffle(state.words); render()" class="bg-orange-500 text-white py-5 rounded-2xl font-black text-2xl shadow-md">×¢×•×“ ×œ× â³</button>
                    </div>
                </div>`;
        }

        function renderQuiz(app) {
            if (state.quizIndex >= state.words.length) {
                state.masteryScore = (state.correctAnswers / state.words.length) * 100;
                triggerConfetti();
                state.screen = 'menu'; render(); return;
            }
            const cur = state.words[state.quizIndex];
            if (!state.quizOptions) {
                state.quizOptions = shuffle([cur.heb, ...shuffle(state.words.filter(x=>x.id!==cur.id).map(x=>x.heb)).slice(0,3)]);
            }
            app.innerHTML = `
                <div class="text-center space-y-6 w-full max-w-sm px-2 mt-4">
                    <h2 class="text-xl font-black text-blue-600">××‘×—×Ÿ ×§×¦×¨: ${state.quizIndex + 1}/${state.words.length}</h2>
                    <div class="bg-white p-8 rounded-[2.5rem] border-4 border-blue-400 shadow-xl welcome-card">
                        <div class="text-4xl font-black mb-8 eng-text">${cur.eng}</div>
                        <div class="grid gap-4">
                            ${state.quizOptions.map((o, idx) => {
                                let statusClass = "";
                                if (state.quizFeedback.index === idx) statusClass = state.quizFeedback.status === 'correct' ? 'correct-ans' : 'wrong-ans';
                                return `<button onclick="handleQuizAns('${o}', '${cur.heb}', ${idx})" class="py-4 border-2 rounded-2xl font-black text-2xl transition-all ${statusClass}">${o}</button>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function handleQuizAns(selected, correct, idx) {
            if (state.quizFeedback.status) return;
            const isCorrect = selected === correct;
            state.quizFeedback = { index: idx, status: isCorrect ? 'correct' : 'wrong' };
            if (isCorrect) state.correctAnswers++;
            render();
            setTimeout(() => {
                state.quizIndex++; state.quizOptions = null;
                state.quizFeedback = { index: -1, status: null };
                render();
            }, 600);
        }

        function renderMenu(app) {
            const isLocked = state.masteryScore < 70;
            app.innerHTML = `
                <div class="text-center space-y-6 w-full max-w-md px-2 mt-6">
                    <div class="bg-white p-8 rounded-[2rem] shadow-xl border-4 border-blue-100 welcome-card">
                        <h2 class="text-3xl font-black text-blue-600 mb-2">×”×¦×™×•×Ÿ ×©×œ×š: ${state.masteryScore.toFixed(0)}%</h2>
                        <p class="font-black text-gray-500">${isLocked ? '×¦×¨×™×š 70% ×›×“×™ ×œ×¤×ª×•×— ××ª ×”××©×—×§×™×' : '×”××©×—×§×™× ×¤×ª×•×—×™×! ×‘×”×¦×œ×—×”'}</p>
                    </div>
                    <button onclick="${isLocked?'':'startMemory()'}" class="p-6 bg-purple-500 text-white rounded-[2rem] text-2xl font-black w-full shadow-lg ${isLocked?'opacity-50 grayscale':''}">××©×—×§ ×–×™×›×¨×•×Ÿ ğŸ§ </button>
                    <button onclick="${isLocked?'':'startC4()'}" class="p-6 bg-blue-500 text-white rounded-[2rem] text-2xl font-black w-full shadow-lg ${isLocked?'opacity-50 grayscale':''}">4 ×‘×©×•×¨×” ğŸ”´ğŸŸ¡</button>
                    <button onclick="resetAllData()" class="text-red-500 font-black underline mt-6">×”×–× ×ª ×¨×©×™××” ×—×“×©×”</button>
                </div>`;
        }

        function startMemory() {
            state.screen = 'memory'; state.winner = null;
            const pairsCount = Math.min(state.words.length, 8);
            const cards = [];
            state.words.slice(0, pairsCount).forEach(w => {
                cards.push({ t: w.eng, m: w.heb, isEng: true, voice: w.eng }, { t: w.heb, m: w.eng, isEng: false, voice: w.eng });
            });
            state.memoryGame = { 
                cards: shuffle(cards).map((c, i) => ({ ...c, id: i, f: false, ok: false })), 
                flipped: [], 
                pairs: 0, 
                steps: 0, 
                isProcessing: false,
                bestScore: parseInt(localStorage.getItem('memoryBestScore')) || 999 
            };
            render();
        }

        function renderMemory(app) {
            const g = state.memoryGame;
            app.innerHTML = `
                <div class="flex flex-col items-center w-full max-w-sm px-2 mt-4">
                    <div class="flex justify-between items-center w-full mb-4 bg-white p-4 rounded-2xl shadow-md welcome-card">
                        <button onclick="state.screen='menu'; render()" class="text-red-500 font-black">×™×¦×™××”</button>
                        <span class="text-lg font-black">×¦×¢×“×™×: ${g.steps} | ×–×•×’×•×ª: ${g.pairs} / ${g.cards.length / 2}</span>
                    </div>
                    <div class="grid grid-cols-4 gap-2 w-full">
                        ${g.cards.map(c => `
                            <div onclick="flipM(${c.id})" class="relative aspect-square perspective-1000 cursor-pointer ${c.f || c.ok ? 'card-flipped' : ''}">
                                <div class="card-inner">
                                    <div class="card-front bg-purple-600 text-white text-3xl font-black">?</div>
                                    <div class="card-back bg-white border-2 ${c.ok?'border-green-400 bg-green-50':'border-purple-200'}">
                                        <div class="font-black text-[10px] sm:text-xs text-center leading-tight ${c.isEng ? 'eng-text' : ''}">${c.t}</div>
                                    </div>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`;
        }

        function flipM(id) {
            const g = state.memoryGame;
            if (g.isProcessing || state.winner) return;
            
            const card = g.cards.find(x => x.id === id);
            if (card.f || card.ok) return;
            
            card.f = true;
            g.flipped.push(card);
            g.steps++;
            render();
            
            if (g.flipped.length === 2) {
                g.isProcessing = true;
                const [c1, c2] = g.flipped;
                
                if (c1.t === c2.m || c1.m === c2.t) {
                    setTimeout(() => {
                        c1.ok = c2.ok = true;
                        g.pairs++;
                        g.flipped = [];
                        g.isProcessing = false;
                        
                        const totalPairsNeeded = g.cards.length / 2;
                        if (g.pairs >= totalPairsNeeded) {
                            triggerConfetti();
                            if (g.steps < g.bestScore) {
                                g.bestScore = g.steps;
                                localStorage.setItem('memoryBestScore', g.steps);
                            }
                            state.winner = { 
                                type: 'memory', 
                                msg: `×›×œ ×”×›×‘×•×“! ğŸˆ`, 
                                subMsg: `×¡×™×™××ª ×‘-${g.steps} ×¦×¢×“×™×. ${g.steps <= g.bestScore ? "×©×™× ×—×“×©! ğŸ†" : ""}`,
                                glowClass: 'win-glow-purple'
                            };
                        }
                        render();
                        speak(c1.isEng ? c1.t : c2.t);
                    }, 400);
                } else {
                    setTimeout(() => {
                        c1.f = c2.f = false;
                        g.flipped = [];
                        g.isProcessing = false;
                        render();
                    }, 1000);
                }
            }
        }

        function startC4() {
            state.screen = 'connect4'; state.winner = null;
            state.connect4 = { 
                board: Array(6).fill(null).map(() => Array(7).fill(null)), 
                turn: 1, q: genC4Q(), canDrop: false, isAnswering: false, showQuestionPrompt: true,
                fallingToken: null
            };
            render();
        }

        function genC4Q() {
            const w = state.words[Math.floor(Math.random()*state.words.length)];
            const opts = shuffle([w.heb, ...shuffle(state.words.filter(x=>x.id!==w.id).map(x=>x.heb)).slice(0,3)]);
            return { prompt: w.eng, correct: w.heb, eng: w.eng, opts };
        }

        function renderConnect4(app) {
            const c = state.connect4;
            app.innerHTML = `
                <div class="flex flex-col items-center w-full px-2 mt-4">
                    <div class="w-full flex justify-between items-center mb-4 bg-white p-4 rounded-2xl shadow-md max-w-sm welcome-card">
                        <button onclick="state.screen='menu'; render()" class="text-red-500 font-black">×™×¦×™××”</button>
                        <div class="font-black text-lg">×ª×•×¨: ${c.turn===1?'××“×•× ğŸ”´':'×¦×”×•×‘ ğŸŸ¡'}</div>
                    </div>
                    
                    <div class="h-16 mb-2">
                        ${c.showQuestionPrompt ? `
                            <button onclick="state.connect4.showQuestionPrompt=false;state.connect4.isAnswering=true;render();speak(state.connect4.q.eng);" class="bg-blue-600 text-white px-8 py-3 rounded-full text-xl font-black shadow-lg">×©××œ×” ×œ××¡×™××•×Ÿ</button>
                        ` : `
                            <div class="text-blue-600 font-black text-2xl animate-pulse">×‘×—×¨ ×¢××•×“×” ğŸ‘‡</div>
                        `}
                    </div>
                    
                    <div class="c4-container">
                        <div class="arrows-row">
                            ${[0,1,2,3,4,5,6].map(i => `
                                <button onclick="dropC4(${i})" class="flex flex-col items-center ${!c.canDrop || c.board[0][i] ? 'opacity-20 pointer-events-none' : 'text-white'}">
                                    <span class="text-lg font-black">${i+1}</span>
                                    <div class="w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-t-[12px] border-t-white mt-1"></div>
                                </button>
                            `).join('')}
                        </div>
                        <div class="c4-board">
                            ${c.board.map((row, r) => row.map((cell, col) => {
                                const isFalling = c.fallingToken && c.fallingToken.row === r && c.fallingToken.col === col;
                                return `<div class="c4-slot">
                                    ${cell ? `<div class="token-fixed ${cell===1?'token-red':'token-yellow'}"></div>` : ''}
                                    ${isFalling ? `<div class="token-fixed ${c.fallingToken.color === 1 ? 'token-red' : 'token-yellow'}"></div>` : ''}
                                </div>`;
                            }).join('')).join('')}
                        </div>
                    </div>

                    ${c.isAnswering ? `
                        <div class="fixed inset-0 bg-black/80 flex items-center justify-center z-[200] px-4">
                            <div class="bg-white p-8 rounded-[2rem] max-w-sm w-full text-center welcome-card">
                                <h3 class="text-4xl font-black mb-8 text-blue-600 eng-text">${c.q.prompt}</h3>
                                <div class="grid gap-4">
                                    ${c.q.opts.map(o => `<button onclick="ansC4('${o}')" class="p-4 border-2 rounded-xl font-black text-black text-2xl hover:bg-blue-50">${o}</button>`).join('')}
                                </div>
                            </div>
                        </div>` : ''}
                </div>`;
        }

        function ansC4(o) {
            const c = state.connect4;
            if (o === c.q.correct) { c.canDrop = true; c.isAnswering = false; render(); }
            else { 
                c.turn = c.turn === 1 ? 2 : 1; 
                c.showQuestionPrompt = true; 
                c.isAnswering = false; 
                c.q = genC4Q(); 
                render(); 
            }
        }

        function dropC4(col) {
            const c = state.connect4; if (!c.canDrop) return;
            let targetRow = -1;
            for (let r=5; r>=0; r--) { if (!c.board[r][col]) { targetRow = r; break; } }
            if (targetRow === -1) return;
            
            c.canDrop = false;
            let currentRow = 0;
            const dropColor = c.turn;
            
            const dropInterval = setInterval(() => {
                c.fallingToken = { row: currentRow, col: col, color: dropColor };
                render();
                
                if (currentRow === targetRow) {
                    clearInterval(dropInterval);
                    c.board[targetRow][col] = dropColor;
                    c.fallingToken = null;
                    
                    if (checkWin(c.board)) {
                        triggerConfetti();
                        setTimeout(() => {
                            state.winner = { 
                                type: 'c4', 
                                msg: dropColor===1?"××“×•× × ×™×¦×—!":"×¦×”×•×‘ × ×™×¦×—!", 
                                color: dropColor===1?'red':'yellow',
                                glowClass: dropColor===1?'win-glow-red':'win-glow-yellow'
                            };
                            render();
                        }, 400);
                    } else {
                        c.turn = c.turn === 1 ? 2 : 1;
                        c.showQuestionPrompt = true;
                        c.q = genC4Q();
                        render();
                    }
                }
                currentRow++;
            }, 80);
        }

        function checkWin(b) {
            for (let r=0; r<6; r++) for (let c=0; c<4; c++) if (b[r][c] && b[r][c]==b[r][c+1] && b[r][c]==b[r][c+2] && b[r][c]==b[r][c+3]) return true;
            for (let r=0; r<3; r++) for (let c=0; c<7; c++) if (b[r][c] && b[r][c]==b[r+1][c] && b[r][c]==b[r+2][c] && b[r][c]==b[r+3][c]) return true;
            for (let r=0; r<3; r++) for (let c=0; c<4; c++) {
                if (b[r][c] && b[r][c]==b[r+1][c+1] && b[r][c]==b[r+2][c+2] && b[r][c]==b[r+3][c+3]) return true;
                if (b[r][c+3] && b[r][c+3]==b[r+1][c+2] && b[r][c+3]==b[r+2][c+1] && b[r][c+3]==b[r+3][c]) return true;
            }
            return false;
        }

        function renderWinScreen(app) {
            const win = state.winner;
            const glowClass = (state.nightMode && win.glowClass) ? win.glowClass : '';
            app.innerHTML = `
                <div class="fixed inset-0 flex items-center justify-center bg-blue-50/50 z-[300] px-4">
                    <div class="text-center p-10 bg-white rounded-[3rem] border-4 border-blue-400 shadow-2xl max-w-sm w-full animate-fade-in welcome-card ${glowClass}">
                        <h2 class="text-5xl font-black mb-6 text-blue-600">${win.msg}</h2>
                        <p class="text-2xl font-black mb-10 text-gray-700">${win.subMsg || ''}</p>
                        <div class="space-y-4">
                            <button onclick="state.winner=null; if(state.screen==='memory') startMemory(); else startC4();" class="bg-blue-600 text-white py-5 rounded-2xl text-2xl font-black w-full shadow-lg active:scale-95 transition-transform">×©×—×§ ×©×•×‘ ğŸ”„</button>
                            <button onclick="state.winner=null; state.screen='menu'; render()" class="bg-gray-100 text-gray-700 py-4 rounded-2xl text-xl font-black w-full shadow active:scale-95 transition-transform">×—×–×¨×” ×œ×ª×¤×¨×™×˜ ğŸ </button>
                        </div>
                    </div>
                </div>`;
        }

        function resetAllData() { state.inputText = ''; state.words = []; state.masteryScore = 0; state.quizIndex = 0; state.correctAnswers = 0; state.winner = null; state.screen = 'input'; render(); }
        document.getElementById('toggleNight').onclick = () => { state.nightMode = !state.nightMode; render(); };
        render();
    </script>
</body>
